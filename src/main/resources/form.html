<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="mx-5">
<h1>Rejestracja</h1>
<form method="post" action="http://moja-strona.com">

    <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" class="form-control" id="name" placeholder="Wpisz imię">
    </div>
    <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
    </div>
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="female" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="male">
                    <label class="form-check-label" for="gridRadios2">
                        Mężczyzna
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-group">
        <label for="email">Adres email</label>
        <input type="email" class="form-control" id="email" placeholder="Wpisz adres email">
    </div>

    <label for="password">Hasło</label>
    <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock" name="password" placeholder="Hasło">
    <small id="passwordHelpBlock" class="form-text text-muted">
        Min. 8 znaków
    </small>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">Miasto</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group col-md-4">
            <label for="state">Województwo</label>
            <select id="state" class="form-control">
                <option selected>Wybierz...</option>
                <option value="1">Dolnośląskie</option>
                <option value="2">Kujawsko-Pomorskie</option>
                <option value="3">Lubelskie</option>
                <option value="4">Lubuskie</option>
                <option value="5">Łódzkie</option>
                <option value="6">Małopolskie</option>
                <option value="7">Mazowieckie</option>
                <option value="8">Opolskie</option>
                <option value="9">Podkarpackie</option>
                <option value="10">Podlaskie</option>
                <option value="11">Pomorskie</option>
                <option value="12">Śląskie</option>
                <option value="13">Świętokrzyskie</option>
                <option value="14">Warmińsko-Mazurskie</option>
                <option value="15">Wielkopolskie</option>
                <option value="16">Zachodniopomorskie</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="zip">Kod pocztowy</label>
            <input type="text" class="form-control" maxlength="6" id="zip">
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="statute" id="statute">
        <label class="form-check-label" for="statute">
            Akceptuję <a href="https://www.google.com" target="_blank">regulamin</a>
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="marketing" id="marketing" checked>
        <label class="form-check-label" for="marketing">
            Wyrażam zgodę na otrzymywanie informacji marketingowych
        </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Rejestruj</button>
</form>
</div>
</body>
</html>
